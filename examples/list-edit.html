<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>xx-prop</title>
	<meta name="author" content="Jens Hauke"/>

	<script src="../src/xx.js"></script>
</head>
<body>
	<h1>List Demo</h1>

	<div xx-scope="{fruits: new FruitList}">
		<table>
			<tr xx-for="fruit of fruits.all()">
				<td>
					<input xx-prop="{value: fruit.name}" oninput="$scope.fruit.name = value;xx()">
				</td>
				<td>
					<button onclick="$scope.fruits.delete($scope.fruit);xx();" xx-text="'del'"></button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="$scope.fruits.create('');xx();" xx-text="'add'"></button>
				</td>
			</tr>
		</table>
		<p xx-if="!fruits.empty">
			I like {{ fruits.all().filter(f=>!!f.name).map(f=>f.name).join(' and ') }}.
		</p>
	<h2>Source code</h2>
	<pre xx-text="src_code"></pre>

	<script>
var src_code = document.body.innerHTML;

class FruitList {
	constructor() {
		this.fruits = [];
		this.create('apple');
		this.create('banana');
		this.create('');
	}

	get empty() {
		return this.fruits.length == 0;
	}

	all() {
		return this.fruits;
	}

	create(name) {
		this.fruits.push(new Fruit(name));
	}

	delete(fruit) {
		this.fruits.splice(this.fruits.indexOf(fruit), 1);
	}
}

class Fruit {
	constructor(name) {
		this.name = name;
	}
}

	</script>
</body>
</html>
